version: 2

defaults: &defaults
  docker:
    - image: cimg/python:3.8.4
  working_directory: ~/project

prepare_tox: &prepare_tox
  run:
    name: Install tox
    command: |
      python -m pip install --upgrade pip
      pip uninstall virtualenv --yes
      pip install --upgrade pip
      pip install --user tox

jobs:
  api_test_app:
    <<: *defaults
    working_directory: ~/project/api
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Runnning app tests
          command: |
            tox
  test_and_upload_classifier_model:
    <<: *defaults
    working_directory: ~/project/api
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Test the model
          command: |
            tox
tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 2
  api_test:
    jobs:
      - api_test_app
      # upload after git tags are created
      - test_and_upload_classifier_model:
          <<: *tags_only

